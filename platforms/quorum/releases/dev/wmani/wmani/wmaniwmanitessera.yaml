    "enode://b71ccccb8341d43ebe071e46c25b4c9e2f1a4b8fc0a92822c008e0d3eacf89f01d80d39ad2be1392f0571ad18ec23594506ad227b4a262fe5573aceb2053c0b0@mmani.rc.dev2.aws.blockchaincloudpoc-develop.com:15013?discport=0&raftport=15015",
    "enode://31f899079ebceb1e907e62c61b887d4769fc48eba6f9196e58dbdfaafb3ac29182ad4f0936d63d8f41c93a7dfb8abc4f9d5ddf5bc97d189eddef846dba1946a8@smani.rc.dev2.aws.blockchaincloudpoc-develop.com:15016?discport=0&raftport=15018",
    "enode://33330b7fe9e580e9df1c24baffbe2cfe457f3f53e42529001e6a7378fc8e0348a7f29201a7584ed7ab4152160a3ce83da7d011761d8a82fcabd73f0dad0c659e@wmani.rc.dev2.aws.blockchaincloudpoc-develop.com:15019?discport=0&raftport=15031"
