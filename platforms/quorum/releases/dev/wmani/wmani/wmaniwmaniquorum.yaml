apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: wmaniwmaniquorum
  namespace: wmani-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: wmaniwmaniquorum
  helmVersion: v3
  chart:
    git: https://github.com/manikanta-darsi/bevel.git
    ref: dev-test
    path: platforms/quorum/charts/node_quorum_member
  values:
    replicaCount: 1
    metadata:
      namespace: wmani-quo
      labels:
    images:
      node: quorumengineering/quorum:21.4.2
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:21.7.3
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: wmani
      status: default
      consensus: raft
      subject: O=Warehouse,OU=Warehouse,L=42.36/-71.06/Boston,C=US
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      
      servicetype: ClusterIP
      lock: false
      ports:
        rpc: 8546
        raft: 50401
        tm: 443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      secretprefix: secretsv2/data/wmani-quo/crypto/wmani
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: tm
      role: vault-role
      authpath: quorumwmani
    tessera:
      dburl: "jdbc:mysql://wmani-tessera:3306/demodb"
      dbusername: demouser
      url: "https://wmani.rc.dev2.aws.blockchaincloudpoc-develop.com:443"
      clienturl: "http://wmani-tessera:8888" #TODO: Enable tls strict for q2t
      othernodes:
        - url: https://cmani.rc.dev2.aws.blockchaincloudpoc-develop.com
        - url: https://mmani.rc.dev2.aws.blockchaincloudpoc-develop.com
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://dc3d5207a5e75fcef45297136b0e7af18b13762bc6a668e939628b94f93f020647fc29add2551e8d7a4ab4eff9c4498b75cf93087f1346a336af4936316cbe3d@cmani.rc.dev2.aws.blockchaincloudpoc-develop.com:15010?discport=0&raftport=15012",
    "enode://35377cd8bd52824389471baa7d929b8c54e13245c3749ac1c2acc06124492a8eb08f10ecdf7fbe70fc2da26c42fab26c67fff19d8774c9b2c3dd8f0691ce4698@mmani.rc.dev2.aws.blockchaincloudpoc-develop.com:15013?discport=0&raftport=15015",
    "enode://d8c0974da37c87cd206e7a5cda71946b5301e6879ff091951234f506e1bf8b4c3f7aa97ca44158b2747b22fe01d2ede2c74bfcbde5d46382de3d6a38d622d7a1@smani.rc.dev2.aws.blockchaincloudpoc-develop.com:15016?discport=0&raftport=15018",
    "enode://5bd7c406a9b6db61d18828c9e211cb17fef9a84352bfac5623c659787180c84410ca3418dc40679b46bb3a20c054de538843d4b1b89bf91a64e226c6ceea7799@wmani.rc.dev2.aws.blockchaincloudpoc-develop.com:15019?discport=0&raftport=15031"
]
    proxy:
      provider: "ambassador"
      external_url: wmani.rc.dev2.aws.blockchaincloudpoc-develop.com
      portTM: 443
      rpcport: 15020
      quorumport: 15019
  
      portRaft: 15031
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
