apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: wmaniwmaniquorum
  namespace: wmani-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: wmaniwmaniquorum
  helmVersion: v3
  chart:
    git: https://github.com/manikanta-darsi/bevel.git
    ref: dev-ansible
    path: platforms/quorum/charts/node_quorum_member
  values:
    replicaCount: 1
    metadata:
      namespace: wmani-quo
      labels:
    images:
      node: quorumengineering/quorum:21.4.2
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:21.7.3
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: wmani
      status: default
      consensus: raft
      subject: O=Warehouse,OU=Warehouse,L=42.36/-71.06/Boston,C=US
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      
      servicetype: ClusterIP
      lock: false
      ports:
        rpc: 8546
        raft: 50401
        tm: 443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      secretprefix: secretsv2/data/wmani-quo/crypto/wmani
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorumwmani
    tessera:
      dburl: "jdbc:mysql://wmani-tessera:3306/demodb"
      dbusername: demouser
      url: "https://wmani.rc.dev2.aws.blockchaincloudpoc-develop.com:443"
      clienturl: "http://wmani-tessera:8888" #TODO: Enable tls strict for q2t
      othernodes:
        - url: https://cmani.rc.dev2.aws.blockchaincloudpoc-develop.com
        - url: https://mmani.rc.dev2.aws.blockchaincloudpoc-develop.com
        - url: https://smani.rc.dev2.aws.blockchaincloudpoc-develop.com
        - url: https://wmani.rc.dev2.aws.blockchaincloudpoc-develop.com
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://baf40522700638bb7db5e550e4e7c5217bec2136bc0cb0654b932ddfc3061bd719f248dd2906db1787e7bd38c60502c27fbf1aa2f242b5aa112d1c41144a12f8@cmani.rc.dev2.aws.blockchaincloudpoc-develop.com:15010?discport=0&raftport=15012",
    "enode://ff3d2d1dab40790bd8779dd32898e83b0b75c73f01154377ee425190e27d36f6e05ddfc876c7d11b5ea20368df2907ebe77e08a368502e77348dfe9e5708598e@mmani.rc.dev2.aws.blockchaincloudpoc-develop.com:15013?discport=0&raftport=15015",
    "enode://233ce41e6deb325f17e9acbfaf2423de6c235a69898a035d44cb7e9b0f372d4540e9bb2e431ff4316f745379025f80c334b5822d70d48b38adb9b303c2bad8a1@smani.rc.dev2.aws.blockchaincloudpoc-develop.com:15016?discport=0&raftport=15018",
    "enode://2f634ffafbff26ff798de032f7e520ae494e8e6d7a48f203a9b00da9d288d5a412ccf599b549cc17a2f8400162b9e755c9ef459f7ca8f8fe722fe64cb2215020@wmani.rc.dev2.aws.blockchaincloudpoc-develop.com:15019?discport=0&raftport=15031"
]
    proxy:
      provider: "ambassador"
      external_url: wmani.rc.dev2.aws.blockchaincloudpoc-develop.com
      portTM: 443
      rpcport: 15020
      quorumport: 15019
  
      portRaft: 15031
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
