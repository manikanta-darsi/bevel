apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: wmaniwmaniquorum
  namespace: wmani-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: wmaniwmaniquorum
  helmVersion: v3
  chart:
    git: https://github.com/manikanta-darsi/bevel.git
    ref: dev-ansible
    path: platforms/quorum/charts/node_quorum_member
  values:
    replicaCount: 1
    metadata:
      namespace: wmani-quo
      labels:
    images:
      node: quorumengineering/quorum:21.4.2
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:21.7.3
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: wmani
      status: default
      consensus: raft
      subject: O=Warehouse,OU=Warehouse,L=42.36/-71.06/Boston,C=US
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      
      servicetype: ClusterIP
      lock: false
      ports:
        rpc: 8546
        raft: 50401
        tm: 443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      secretprefix: secretsv2/data/wmani-quo/crypto/wmani
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorumwmani
    tessera:
      dburl: "jdbc:mysql://wmani-tessera:3306/demodb"
      dbusername: demouser
      url: "https://wmani.rc.dev2.aws.blockchaincloudpoc-develop.com:443"
      clienturl: "http://wmani-tessera:8888" #TODO: Enable tls strict for q2t
      othernodes:
        - url: https://cmani.rc.dev2.aws.blockchaincloudpoc-develop.com
        - url: https://mmani.rc.dev2.aws.blockchaincloudpoc-develop.com
        - url: https://smani.rc.dev2.aws.blockchaincloudpoc-develop.com
        - url: https://wmani.rc.dev2.aws.blockchaincloudpoc-develop.com
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://da2e5774dce30d64f8b4439f115a98ec0692ad6386b94ba1677c25a9b077b2defb7178b86dfec988a4cc87865cdf8099686c6a2bc5598b96cfb4103f4bf144b9@cmani.rc.dev2.aws.blockchaincloudpoc-develop.com:15010?discport=0&raftport=15012",
    "enode://70882c9c411550d6967c93f76979c6135d1e60283fa42e7b84bfe6312a6d986612569c52cc71d348362036398cfabc368a18d649fe43c5633219a6a5ac5be3af@mmani.rc.dev2.aws.blockchaincloudpoc-develop.com:15013?discport=0&raftport=15015",
    "enode://f575b7e791163dd4d6232becdbad2b5543abf4909980f60b67756c00b9d9eabceb96ecf9eaf314f901b5dd2491698f3d48030098edeeba700fe43a2d7f05cfe6@smani.rc.dev2.aws.blockchaincloudpoc-develop.com:15016?discport=0&raftport=15018",
    "enode://d058d758165f9f41e1f8c7c187b09c3d3f7b2948ae0d634db6d2153f14bcfc7f6a27b46234e5364289223c68278e586e409bf437cfdfad4ca52858c7c4284c9d@wmani.rc.dev2.aws.blockchaincloudpoc-develop.com:15019?discport=0&raftport=15031"
]
    proxy:
      provider: "ambassador"
      external_url: wmani.rc.dev2.aws.blockchaincloudpoc-develop.com
      portTM: 443
      rpcport: 15020
      quorumport: 15019
  
      portRaft: 15031
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
