apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cmanicmanitessera
  namespace: cmani-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: cmanicmanitessera
  interval: 1m
  chart:
   spec:
    chart: platforms/quorum/charts/node_tessera
    sourceRef:
      kind: GitRepository
      name: flux-dev-mani
      namespace: flux-dev-mani
  values:
    replicaCount: 1
    metadata:
      namespace: cmani-quo
      labels:
    images:
      node: quorumengineering/quorum:21.4.2
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:hashicorp-21.7.3
      busybox: busybox
      mysql: mysql/mysql-server:5.7
      pullPolicy: IfNotPresent
    node:
      name: cmani
      status: default
      consensus: raft
      subject: O=Carrier,OU=Carrier,L=51.50/-0.13/London,C=GB
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      servicetype: ClusterIP
      lock: false
      ports:
        rpc: 8546
        tm: 443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      secretengine: secretsv2
      tmsecretpath: cmani-quo/crypto/cmani/tm
      secretprefix: secretsv2/data/cmani-quo/crypto/cmani
      serviceaccountname: vault-auth
      keyname: quorum
      role: vault-role
      authpath: quorumcmani
    tessera:
      dburl: "jdbc:mysql://cmani-tessera:3306/demodb"
      dbusername: demouser
      url: "https://cmani.rc.dev2.aws.blockchaincloudpoc-develop.com:443"
      clienturl: "http://cmani-tessera:8888" #TODO: Enable tls strict for q2t
      othernodes:
        - url: https://cmani.rc.dev2.aws.blockchaincloudpoc-develop.com
        - url: https://mmani.rc.dev2.aws.blockchaincloudpoc-develop.com
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes:
      [
    "enode://9bf031bbc38e7a40128078cd4ec2f3f659a70fde1a901ebeca1bbca72b368358d33fa21f2558050b862667848e7cc7112e843f027444ebeb76caa39de4758b99@cmani.rc.dev2.aws.blockchaincloudpoc-develop.com:15010?discport=0&raftport=15012",
    "enode://54cf72e1c604802988648e8eee7c1b7a0aedffdd123b66cecbd41266fd9bf27cfdf4083be24cab0162829b7a9e06216e8a2333eb1ef6f049bb0a1ada1e6217a2@mmani.rc.dev2.aws.blockchaincloudpoc-develop.com:15013?discport=0&raftport=15015"
]
    proxy:
      provider: "ambassador"
      external_url: cmani.rc.dev2.aws.blockchaincloudpoc-develop.com
      portTM: 443
      rpcport: 15011
      quorumport: 15010
      clientport: 8888
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
