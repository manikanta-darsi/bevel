apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: cmani-frontend
  namespace: cmani-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  chart:
    path: examples/supplychain-app/charts/frontend
    git: "https://github.com/manikanta-darsi/bevel.git"
    ref: "flux"
  releaseName: cmaniquorum-frontend
  values:
    nodeName: cmani-frontend
    metadata:
      namespace: cmani-quo
    replicaCount: 1
    frontend:
      serviceType: ClusterIP
      nodePorts:
        port: 8080
        targetPort: 80
      image: ghcr.io/hyperledger/bevel-supplychain-frontend:stable
      pullPolicy: Always
      pullSecrets: regcred
      env:
        webserver: https://cmaniapi.rc.dev2.aws.blockchaincloudpoc-develop.com
    deployment:
      annotations: {}
    proxy:
      provider: ambassador
      peer_name: cmani
      external_url_suffix: rc.dev2.aws.blockchaincloudpoc-develop.com
      ambassador_secret: cmani-ambassador-certs
