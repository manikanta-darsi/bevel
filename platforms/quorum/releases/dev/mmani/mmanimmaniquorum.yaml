apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mmanimmaniquorum
  namespace: mmani-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: mmanimmaniquorum
  chart:
    git: https://github.com/manikanta-darsi/bevel.git
    ref: dev-ansible
    path: platforms/quorum/charts/certs-ambassador-quorum
  values:
    opensslVars:
      domain_name: "mmani.rc.dev2.aws.blockchaincloudpoc-develop.com"
      domain_name_api: "mmaniapi.rc.dev2.aws.blockchaincloudpoc-develop.com"
      domain_name_web: "mmaniweb.rc.dev2.aws.blockchaincloudpoc-develop.com"
      domain_name_tessera: "mmani-tessera.mmani-quo"
    vars:
     ambassadortls: "/home/mani/bevel/platforms/quorum/configuration/build/mmanimmaniquorum/mmani"
     rootca: "/home/mani/bevel/platforms/quorum/configuration/build/quorumrootca" 
     kubernetes: "{'context': 'arn:aws:eks:eu-west-1:895052373684:cluster/dev2-CLUSTER', 'config_file': '/home/mani/.kube/config'}"
     node_name: "mmani"
    peer:
      name: mmani
      gethPassphrase: 12345
    

    metadata:
      name: mmanimmaniquorum
      namespace: mmani-quo
      external_url: mmani.rc.dev2.aws.blockchaincloudpoc-develop.com
    image:
      initContainerName: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      node: quorumengineering/quorum:21.4.2
      pullPolicy: Always
    acceptLicense: YES
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      role: vault-role
      authpath: quorummmani
      serviceaccountname: vault-auth
      certsecretprefix: secretsv2/data/mmani-quo
      retries: 30
    healthCheckNodePort: 0
    sleepTimeAfterError: 60
    sleepTime: 10
    healthcheck:
      readinesscheckinterval: 10
      readinessthreshold: 1

