apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: joinchannel-peer0-join-allchannel-cmani-peer0
  namespace: cmani-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: joinchannel-peer0-join-allchannel-cmani-peer0
  chart:
    git: https://github.com/manikanta-darsi/bevel.git
    ref: dev-chain
    path: platforms/hyperledger-fabric/charts/join_channel
    secretRef:
      name: gitcredentials
  values:
    metadata:
      namespace: cmani-net
      images:
        fabrictools: hyperledger/fabric-tools:2.2.2
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0

    peer:
      name: peer0
      address: peer0.cmani-net.hf.dev2.aws.blockchaincloudpoc-develop.com:8443
      localmspid: cmaniMSP
      loglevel: debug
      tlsstatus: true

    vault:
      role: vault-role
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      authpath: dev-manicmani-net-auth
      adminsecretprefix: secretsv2/data/crypto/peerOrganizations/cmani-net/users/admin
      orderersecretprefix: secretsv2/data/crypto/peerOrganizations/cmani-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred

    channel:
      name: allchannel      
    orderer:
      address: orderer7.hf.dev2.aws.blockchaincloudpoc-develop.com:8443
