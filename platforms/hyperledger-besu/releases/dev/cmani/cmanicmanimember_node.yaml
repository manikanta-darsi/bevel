apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cmanicmanimember-node
  namespace: cmani-bes
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: cmanicmanimember-node
  interval: 1m
  chart:
   spec:
    chart: platforms/hyperledger-besu/charts/node_besu
    sourceRef:
      kind: GitRepository
      name: flux-dev-mani
      namespace: flux-dev-mani
  values:
    metadata:
      namespace: cmani-bes
      labels:
    replicaCount: 1
    staticnodes:
      - "enode://7e13091f722b4bae90555c73359e91bf0dcc6888baebe8073b555df12f0778fe21299bf35be2da94038a1961736c8e948d823702a5a7ee187cba11da848d6bc4@validator1.bes.dev2.aws.blockchaincloudpoc-develop.com:30303"
      - "enode://86e256067e98f5df94c0398ccdabbc9ea370687ead11a87e2525c7a78ce9279bac1d33a9986e57d342b6e84185fdd8c5f1b654806d90ff32e18b8b858076744f@validator2.bes.dev2.aws.blockchaincloudpoc-develop.com:30303"
      - "enode://1f12a05c65095f4590f7c209b32dc78db2f55ff8645ec942dee313bf99e750950d0fcbff134494ae50b31c39d0dbf9f2ecdf3aebb86df7d33263187edf1cc8a4@cmani.bes.dev2.aws.blockchaincloudpoc-develop.com:30303"

    liveliness_check:
      enabled: false
    healthcheck:
      readinessthreshold: 100
      readinesscheckinterval: 5
    proxy:
      provider: none
      external_url: cmani.cmani-bes
      p2p: 30303
      rpc: 8545

    images:
      node: hyperledger/besu:21.10.6
      alpineutils: ghcr.io/hyperledger/alpine-utils:1.0
      pullPolicy: IfNotPresent

    node:
      name: cmani
      consensus: ibft
      subject: O=Carrier,OU=Carrier,L=51.50/-0.13/London,C=GB
      mountPath: /opt/besu/data
      servicetype: ClusterIP
      imagePullSecret: regcred
      ports:
        p2p: 30303
        rpc: 8545
        ws: 8546

    tm:
      type: tessera
      tls: True
      url: "https://cmani-tessera.cmani-bes:8888"

    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi

    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      secretprefix: secretsv2/data/cmani-bes/crypto/cmani
      serviceaccountname: vault-auth
      keyname: data
      tmdir: tm
      tlsdir: tls
      role: vault-role
      authpath: besucmani

    genesis: 
