apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: validator2-ambassador-job
  namespace: scmani-bes
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: validator2-ambassador-job
  interval: 1m
  chart:
   spec:
    chart: platforms/hyperledger-besu/charts/generate_ambassador_certs
    sourceRef:
      kind: GitRepository
      name: flux-dev-mani
      namespace: flux-dev-mani
  values:
    metadata:
      name: validator2-ambassador-job
      namespace: scmani-bes
    image:
      alpineutils: ghcr.io/hyperledger/alpine-utils:1.0
      pullSecret: regcred
      pullPolicy: IfNotPresent
    network:
      tmtls: True
    node:
      name: validator2
      clientport: 8888
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      secretengine: secretsv2
      authpath: besuscmani
      rootcasecret: secretsv2/data/scmani-bes/crypto/ambassadorcerts/rootca
      ambassadortlssecret: secretsv2/data/scmani-bes/crypto/validator2/tls
      role: vault-role
      serviceaccountname: vault-auth
    subject:
      ambassadortls: CN=DLT Root CA/OU=DLT/O=DLT/L=London/C=GB
    opensslVars:
      domain_name_pub: validator2.bes.dev2.aws.blockchaincloudpoc-develop.com
      domain_name_priv: validator2.scmani-bes
      domain_name_tessera: validator2-tessera.scmani-bes
    healthcheck:
      retries: 10
      sleepTimeAfterError: 2
